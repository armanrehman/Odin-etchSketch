<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arman's Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="etch-a-sketch">
        <div class="board-header">
            <h1>Arman's Etch-a-Sketch</h1>
        </div>

        <div class="drawing-area">
            <div class = "grid-container" id="gridContainer">

            </div>
        </div>

        <!--slider-->
        <div class="slider-container">
            <button class="controls-button" onclick="newGrid()">new Grid</button>
            <input type="range" class="erase-slider" id="eraseSlider" min="0" max="100" value="0">
            <label for="eraseSlider">Erase</label>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
